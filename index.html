<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .weather-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .search-card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .weather-icon {
            font-size: 3rem;
            color: #667eea;
        }
        .temp-display {
            font-size: 3.5rem;
            font-weight: 700;
            color: #333;
        }
        .weather-stat {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="display-3 text-white fw-bold mb-3">
                        <i class="bi bi-cloud-sun me-3"></i>Weather App
                    </h1>
                    <p class="lead text-white-50">Get current weather information for any city worldwide</p>
                </div>

                <div class="search-card mb-4">
                    <div class="card-body p-4">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <div class="form-floating">
                                    <input type="text" class="form-control form-control-lg border-0 shadow-sm" 
                                           id="cityInput" placeholder="Enter city name">
                                    <label for="cityInput">
                                        <i class="bi bi-geo-alt me-2"></i>Enter city name
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 mt-3 mt-md-0">
                                <button class="btn btn-primary btn-lg w-100 shadow-sm" 
                                        type="button" id="getWeatherBtn">
                                    <i class="bi bi-search me-2"></i>Get Weather
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="weatherResult" class="d-none">
                    <div class="weather-card">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <h2 id="cityName" class="h3 fw-bold text-primary mb-1">City Name</h2>
                                <p class="text-muted mb-0">
                                    <i class="bi bi-calendar3 me-2"></i>
                                    <span id="currentDate"></span>
                                </p>
                            </div>

                            <div class="text-center mb-4">
                                <div class="weather-icon mb-2">
                                    <i class="bi bi-sun"></i>
                                </div>
                                <div id="temperature" class="temp-display">--Â°C</div>
                                <p class="text-muted mb-0">Current Temperature</p>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="weather-stat text-center">
                                        <div class="d-flex align-items-center justify-content-center mb-2">
                                            <i class="bi bi-droplet-half fs-4 text-primary me-2"></i>
                                            <h5 class="mb-0">Humidity</h5>
                                        </div>
                                        <p id="humidity" class="fs-3 fw-bold mb-0 text-primary">--%</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="weather-stat text-center">
                                        <div class="d-flex align-items-center justify-content-center mb-2">
                                            <i class="bi bi-wind fs-4 text-primary me-2"></i>
                                            <h5 class="mb-0">Wind Speed</h5>
                                        </div>
                                        <p id="windSpeed" class="fs-3 fw-bold mb-0 text-primary">-- km/h</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
